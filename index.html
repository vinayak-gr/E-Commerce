<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="/">
            <img src="./assets/amazon_logo.png" width="100" alt="amazon">
        </a>
        <div class="nav-country">
            <img src="./assets/location_icon.png" height="25" alt="location">
            <div>
                <p>Deliver to</p>
                <h1>Update location</h1>
            </div>
        </div>
        <div class="nav-search">
            <div class="nav-search-category">
                <p>All</p>
                <img src="./assets/dropdown_icon.png" height="12" alt="dropdown">
            </div>
            <input type="text" class="nav-search-input" placeholder="Search Amazon">
            <img src="./assets/search_icon.png" class="nav-search-icon" alt="search">
        </div>
        <div class="nav-language">
            <img src="./assets/us_flag.png" width="25px" alt="flag">
            <p>EN</p>
            <img src="./assets/dropdown_icon.png" width="8px" alt="dropdown">
        </div>
        <div class="nav-text">
            <p>Hello, sign in</p>
            <h1>Account & Lists <img src="./assets/dropdown_icon.png" width="8px" alt="dropdown"></h1>
        </div>
        <div class="nav-text">
            <p>Returns</p>
            <h1>& Orders</h1>
        </div>
        <a href="" class="nav-cart">
            <img src="./assets/cart_icon.png" width="35px" alt="cart">
            <h4>Cart</h4>
        </a>
    </nav>
    
</body>
</html>
