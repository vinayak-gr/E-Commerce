<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <a href="/">
            <img src="./assets/amazon_logo.png" width="100" alt="amazon">
        </a>
        <div class="nav-country">
            <img src="./assets/location_icon.png" height="25" alt="location">
            <div>
                <p>Deliver to</p>
                <h1>Update location</h1>
            </div>
        </div>
        <div class="nav-search">
            <div class="nav-search-category">
                <p>All</p>
                <img src="./assets/dropdown_icon.png" height="12" alt="dropdown">
            </div>
            <input type="text" class="nav-search-input" placeholder="Search Amazon">
            <img src="./assets/search_icon.png" class="nav-search-icon" alt="search">
        </div>
        <div class="nav-language">
            <img src="./assets/us_flag.png" width="25px" alt="flag">
            <p>EN</p>
            <img src="./assets/dropdown_icon.png" width="8px" alt="dropdown">
        </div>
        <div class="nav-text">
            <p>Hello, sign in</p>
            <h1>Account & Lists <img src="./assets/dropdown_icon.png" width="8px" alt="dropdown"></h1>
        </div>
        <div class="nav-text">
            <p>Returns</p>
            <h1>& Orders</h1>
        </div>
        <a href="" class="nav-cart">
            <img src="./assets/cart_icon.png" width="35px" alt="cart">
            <h4>Cart</h4>
        </a>
    </nav>
    
    
    <div class="nav-bottom">
        <div>
            <img src="./assets/menu_icon.png" width="25px" alt="mean">
            <p>All</p>
        </div>
        <p>Fresh <img src="./assets/dropdown_icon.png" width="8px" alt="dropdown"></p>
        <p>MX Player</p>
        <p>Sell</p>
        <p>Best Sellers</p>
        <p>Today's Deals</p>
        <p>Mobiles</p>
        <p>Electronics</p>
        <p>Customer Service</p>
        <p>Prime <img src="./assets/dropdown_icon.png" width="8px" alt="dropdown"></p>
        <p>Home & Kitchen</p>
    </div>


    <div class="header-slider">
        <a href="#" class="control-prev"><i class="fa-solid fa-chevron-left"></i></a>
        <a href="#" class="control-next"><i class="fa-solid fa-chevron-right"></i></a>
        <ul>
            <img src="./assets/header01.jpg" class="header-img" alt="image01">
            <img src="./assets/header02.jpg" class="header-img" alt="image02">
            <img src="./assets/header03.jpg" class="header-img" alt="image03">
            <img src="./assets/header04.jpg" class="header-img" alt="image04">
            <img src="./assets/header05.jpg" class="header-img" alt="image05">
            <img src="./assets/header06.jpg" class="header-img" alt="image06">
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
